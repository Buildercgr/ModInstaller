name: Build ModInstaller Multiplatform

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install pyinstaller pyqt5

      - name: Build with PyInstaller
        run: pyinstaller --name modinstaller --onedir --windowed main.py --add-data "style.qss;."

      - name: Package portable ZIP
        run: |
          mkdir portable
          cp -r dist/modinstaller/* portable/
          cp -r assets portable/
          cp readme.md portable/
          Compress-Archive -Path portable\* -DestinationPath modinstaller_windows.zip
        shell: powershell

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: modinstaller-windows
          path: modinstaller_windows.zip

  macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: pip install pyinstaller pyqt5

      - name: Build with PyInstaller
        run: pyinstaller --name modinstaller --onedir --windowed main.py --add-data "style.qss:."

      - name: Package portable ZIP
        run: |
          mkdir portable
          cp -r dist/modinstaller/* portable/
          cp -r assets portable/
          cp readme.md portable/
          chmod +x portable/modinstaller
          zip -r modinstaller_mac.zip portable/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: modinstaller-macos
          path: modinstaller_mac.zip

  linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: |
          sudo apt update
          sudo apt install -y libgl1-mesa-glx
          pip install pyinstaller pyqt5

      - name: Build with PyInstaller
        run: pyinstaller --name modinstaller --onedir --windowed main.py --add-data "style.qss:."

      - name: Package portable TAR.GZ
        run: |
          mkdir portable
          cp -r dist/modinstaller/* portable/
          cp -r assets portable/
          cp readme.md portable/
          chmod +x portable/modinstaller
          tar -czvf modinstaller_linux.tar.gz portable/

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: modinstaller-linux
          path: modinstaller_linux.tar.gz
          
